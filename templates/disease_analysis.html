{% extends "base.html" %}

{% block title %}Disease Analysis{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Plant Disease Analysis</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('analyze_disease') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="plantImage" class="form-label">Upload Plant Image</label>
                            <input type="file" class="form-control" id="plantImage" name="plantImage" accept="image/*" required>
                            <div class="form-text">Please upload a clear image of the plant leaf or affected area.</div>
                        </div>
                        <div class="mb-3">
                            <label for="plantType" class="form-label">Plant Type</label>
                            <select class="form-select" id="plantType" name="plantType" required>
                                <option value="">Select plant type</option>
                                <option value="tomato">Tomato</option>
                                <option value="potato">Potato</option>
                                <option value="corn">Corn</option>
                                <option value="rice">Rice</option>
                                <option value="wheat">Wheat</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Analyze Disease</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
