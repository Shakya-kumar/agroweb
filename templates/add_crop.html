{% extends "base.html" %}

{% block title %}Add New Crop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Add New Crop</h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="crop_name" class="form-label">Crop Name</label>
                        <input type="text" class="form-control" id="crop_name" name="crop_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="planting_date" class="form-label">Planting Date</label>
                        <input type="date" class="form-control" id="planting_date" name="planting_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="area" class="form-label">Area (in acres)</label>
                        <input type="number" step="0.01" class="form-control" id="area" name="area" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Crop</button>
                        <a href="{{ url_for('crop_management') }}" class="btn btn-outline-secondary">Back to Crop Management</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
